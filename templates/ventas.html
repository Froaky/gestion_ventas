{% extends "base.html" %}

{% block title %}Listado de Ventas{% endblock %}

{% block content %}
<h2>Listado de Ventas</h2>
<a href="{{ url_for('ventas.crear_venta') }}">Crear nueva venta</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>ID Cliente</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for v in ventas %}
        <tr>
            <td>{{ v.id }}</td>
            <td>{{ v.cliente_id }}</td>
            <td>{{ v.fecha }}</td>
            <td>{{ v.total }}</td>
            <td>
                <a href="{{ url_for('ventas.editar_venta', id=v.id) }}">Editar</a> |
                <a href="{{ url_for('ventas.eliminar_venta', id=v.id) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
