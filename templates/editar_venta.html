{% extends "base.html" %}

{% block title %}Editar Venta{% endblock %}

{% block content %}
<h2>Editar Venta</h2>
<form method="POST">
    <label for="cliente_id">Cliente:</label>
    <select name="cliente_id" id="cliente_id" required>
        {% for c in clientes %}
            <option value="{{ c.id }}" {% if c.id == venta.cliente_id %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
    </select>
    <br><br>
    <label for="total">Total:</label>
    <input type="number" step="0.01" name="total" id="total" value="{{ venta.total }}" required>
    <br><br>
    <button type="submit">Guardar</button>
</form>
{% endblock %}
