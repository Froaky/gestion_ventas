{% extends "base.html" %}
{% block title %}Crear Venta{% endblock %}

{% block content %}
<div class="centered-container">
  <h2 >Crear Nueva Venta</h2>

  <form method="POST" class="form" id="ventaForm" >
    <!-- Cliente -->
    <div class="form-group">
      <label for="cliente_id" style="color: black;">Cliente</label><br>
      <select name="cliente_id" id="cliente_id" class="form-control" required>
        <option value="" disabled selected>Selecciona un cliente</option>
        {% for cliente in clientes %}
          <option value="{{ cliente.id }}">{{ cliente.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Productos con cantidad -->
    <div class="form-group" id="productosContainer">
      <label style="color: black;">Productos</label><br>

      <button type="button" class="btn btn-secondary btn-sm" id="addProduct">A침adir Producto</button>

      <div class="producto-row" style="margin-top: 10px;">
        <select  name="productos_seleccionados[0][producto_id]" class="js-example-basic-single" required>
          <option value="" disabled selected>Selecciona un producto</option>
          {% for producto in productos %}
            <optgroup label="{{ producto.categoria }}">
            <option value="{{ producto.id }}" data-precio="{{ producto.precio }}">{{ producto.name }} ({{ producto.stock }} en stock)</option>
            </optgroup>
          {% endfor %}
        </select>
       <br><br> <input type="number" name="productos_seleccionados[0][cantidad]" class="form-control cantidad-input" placeholder="Cantidad" min="1" value="0" required>
      </div>
    </div>

    <!-- Total calculado autom치ticamente -->
    <div class="form-group">
      <label for="total" style="color: black;">Total ($)</label>
      <input type="number" step="0.01" name="total" id="total" class="form-control" readonly>
    </div>

    <button type="submit" class="btn btn-primary" >Crear Venta</button>
    
  </form>
</div>

<script>
  $(document).ready(function() {
    $('.js-example-basic-single').select2();
  });
</script>
<script id="productosData" type="application/json">
  {{ productos | tojson }}
</script>
