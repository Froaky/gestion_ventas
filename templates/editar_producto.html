{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2>Editar Producto</h2>
<form method="POST">
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" value="{{ producto.name }}" required>
    <br><br>
    <label for="precio">Precio:</label>
    <input type="number" step="0.01" name="precio" id="precio" value="{{ producto.precio }}">
    <br><br>
    <label for="stock">Stock:</label>
    <input type="number" name="stock" id="stock" value="{{ producto.stock }}">
    <br><br>
    <label for="categoria">Categor√≠a:</label>
    <input type="text" name="categoria" id="categoria" value="{{ producto.categoria }}" required>
    <br><br>
    <label for="proveedor_id">ID Proveedor:</label>
    <input type="number" name="proveedor_id" id="proveedor_id" value="{{ producto.proveedor_id }}" required>
    <br><br>
    <button type="submit">Guardar</button>
</form>
{% endblock %}
