{% extends "base.html" %}
{% block title %}Crear Producto{% endblock %}
{% block content %}

<h2 style="text-align:center; color:#42506b;">Crear Producto</h2>

<div class="centered-container">
  <form method="POST" class="form">
    <input type="text" name="name" class="input" placeholder="Nombre del producto" required>
    <input type="number" name="precio" class="input" placeholder="Precio" step="0.01" min="0" required>
    <input type="number" name="stock" class="input" placeholder="Stock" min="0" required>
    <input type="text" name="categoria" class="input" placeholder="Categoría" required>

    <select name="proveedor_id" class="input" required>
      <option value="" disabled selected>Seleccioná un proveedor</option>
      {% for proveedor in proveedores %}
        <option value="{{ proveedor.id }}">{{ proveedor.name }}</option>
      {% endfor %}
    </select>

    <button type="submit">Crear</button>
  </form>
</div>

{% endblock %}
