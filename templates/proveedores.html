{% extends "base.html" %}

{% block title %}Listado de Proveedores{% endblock %}

{% block content %}
<h2>Listado de Proveedores</h2>
<a href="{{ url_for('proveedores.crear_proveedor') }}">Crear nuevo proveedor</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in proveedores %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.telefono }}</td>
            <td>
                <a href="{{ url_for('proveedores.editar_proveedor', id=p.id) }}">Editar</a> |
                <a href="{{ url_for('proveedores.eliminar_proveedor', id=p.id) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
